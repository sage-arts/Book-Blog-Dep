{% extends "blog/base.html" %}
{% block content %}
     <article class="media content-section">
          {% if object.user.profile.image %}
               <img src="{{ object.user.profile.image.url }}" class="rounded-circle article-img">
          {% else %}
               <img src="https://robohash.org/{{ object.user.username }}?size=300x300" class="rounded-circle article-img">
          {% endif %}
          <div class="media-body">
               <div class="article-metadata">
               <a class="mr-2" href="{% url 'user-posts' object.user.username %}">{{ object.user }}</a>
               <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
               {% if object.user == user %}
                    <div>
                         <a href="{% url 'post-update' object.id %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                         <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
                    </div>   
               {% endif %}
               </div>
               <h2 class="article-title">{{ object.title }}</h2>
               <p class="article-content">{{ object.content }}</p>
          </div>
     </article>
{% endblock content %}
